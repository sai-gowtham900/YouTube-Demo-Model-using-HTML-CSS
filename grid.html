<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="calculator">
    <p>
        <button onclick="calculation += '1'; console.log(calculation);">1</button>
        <button onclick="calculation += '2'; console.log(calculation);">2</button>
        <button onclick="calculation += '3'; console.log(calculation);">3</button>
        <button onclick="calculation += ' + '; console.log(calculation);">+</button>

    </p>
    <p>
        <button onclick="calculation += '4'; console.log(calculation);">4</button>
        <button onclick="calculation += '5'; console.log(calculation);">5</button>
        <button onclick="calculation += '6'; console.log(calculation);">6</button>
        <button onclick="calculation += ' - '; console.log(calculation);">-</button>


    </p>
    
    <p>
        <button onclick="calculation += '7'; console.log(calculation);">7</button>
        <button onclick="calculation += '8'; console.log(calculation);">8</button>
        <button onclick="calculation += '9'; console.log(calculation);">9</button>
        <button onclick="calculation += ' * '; console.log(calculation);">*</button>

    </p>
    <p>
        <button onclick="calculation += '.'; console.log(calculation);">.</button>
        <button onclick="calculation += '0'; console.log(calculation);">0</button>
        <button onclick="calculation += ' / '; console.log(calculation);">/</button>
        <button onclick="calculation = eval(calculation);alert('The result is: ' + calculation);
            console.log(calculation);">=
        </button>
    </p>
          <div style="margin-left: 100px;">
            <button onclick="calculation = ''; console.log(calculation);">Clear</button>

          </div>

    
        
    
</div>

<script>
    let calculation = '';
</script>

</body>
</html>
